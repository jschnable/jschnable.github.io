<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Source+Serif+4:opsz,wght@8..60,400;8..60,600;8..60,700&display=swap" rel="stylesheet">

    <link rel="preload" href="{{ site.baseurl }}/style.css" as="style">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  </head>

  <body>
    <a href="#main" class="skip-link">Skip to main content</a>
    <div class="wrapper-masthead" id="masthead">
      <div class="container">
        <header class="masthead">
          <div class="masthead-top">
            <div class="masthead-brand">
              <a href="{{ site.baseurl }}/" class="site-avatar">
                <picture>
                  <source srcset="/images/optimized/lab_logo_140.webp" type="image/webp">
                  <img src="{{ site.avatar }}" alt="{{ site.name }} logo" width="60" height="52" />
                </picture>
              </a>
              <div class="site-info">
                <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
                <p class="site-description">{{ site.description }}</p>
              </div>
            </div>
          </div>
          <nav aria-label="Main navigation">
            {% assign current_path = page.url | default: '/' %}
            <a href="{{ site.baseurl }}/"{% if current_path == '/' %} aria-current="page"{% endif %}>Home</a>
            <a href="{{ site.baseurl }}/people/"{% if current_path contains '/people' %} aria-current="page"{% endif %}>People</a>
            <a href="{{ site.baseurl }}/research/"{% if current_path contains '/research' %} aria-current="page"{% endif %}>Research</a>
            <a href="{{ site.baseurl }}/news/"{% if current_path contains '/news' %} aria-current="page"{% endif %}>News</a>
            <a href="{{ site.baseurl }}/papers/"{% if current_path contains '/papers' %} aria-current="page"{% endif %}>Publications</a>
            <a href="{{ site.baseurl }}/timevenn/"{% if current_path contains '/timevenn' %} aria-current="page"{% endif %}>TimeVenn</a>
            <a href="{{ site.baseurl }}/jobs/"{% if current_path contains '/jobs' %} aria-current="page"{% endif %}>Join the Lab</a>
            <a href="{{ site.baseurl }}/search/"{% if current_path contains '/search' %} aria-current="page"{% endif %}>Search</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main">
      <article class="page page--homepage">
        {{ content }}
      </article>
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
          <div class="footer-links">
            <a href="/peoplepages/coi/">COI Disclosure</a>
          </div>
        </footer>
      </div>
    </div>

    {% include analytics.html %}

    <script>
      (function() {
        var masthead = document.getElementById('masthead');
        if (!masthead) return;
        var scrollThreshold = 10;
        var ticking = false;
        function updateHeader() {
          if (window.scrollY > scrollThreshold) {
            masthead.classList.add('scrolled');
          } else {
            masthead.classList.remove('scrolled');
          }
          ticking = false;
        }
        window.addEventListener('scroll', function() {
          if (!ticking) {
            requestAnimationFrame(updateHeader);
            ticking = true;
          }
        }, { passive: true });
      })();
    </script>
  </body>
</html>
