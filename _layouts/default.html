<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <link rel="preload" href="{{ site.baseurl }}/style.css" as="style">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar">
            <picture>
              <source srcset="/images/optimized/lab_logo_140.webp" type="image/webp">
              <img src="{{ site.avatar }}" alt="{{ site.name }} logo" width="70" height="60" />
            </picture>
          </a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Home</a>
            <a href="{{ site.baseurl }}/people/">People</a>
            <a href="{{ site.baseurl }}/research/">Research</a>
            <a href="{{ site.baseurl }}/news/">News</a>
            <a href="{{ site.baseurl }}/papers/">Publications</a>
            <a href="{{ site.baseurl }}/data/">Data</a>
            <a href="{{ site.baseurl }}/jobs/">Join the Lab</a>
            <a href="{{ site.baseurl }}/search/">Search</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
          <div class="footer-links">
            <a href="/peoplepages/coi/">COI Disclosure</a>
          </div>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
