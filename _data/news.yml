- date: '2026-01-13'
  title: Prof. Schnable featured on The Crop Science Podcast
  image: /images/News_Images/CropPodcast.jpeg
  summary: "In [this episode](https://www.wisenetix.co/blog/Corn-Breeding-Advances) of The Crop Science Podcast, [James Schnable](/peoplepages/jschnable/) discusses how genetics, genomics, and machine learning are reshaping modern hybrid development—explaining how breeders use genomic prediction and high-throughput phenotyping to tackle climate variability, stress tolerance, and yield stability."
  people:
    - /peoplepages/jschnable/
- date: '2026-01-05'
  title: New students join for spring 2026
  summary: "Welcome, [Ryleigh Kirby](/peoplepages/RyleighK/), [Surya Krishna Sakthivel](/peoplepages/SuryaK/),
    and [Hira Aslam](/peoplepages/HiraA/). Hira joins us as a visiting PhD student from Pakistan who
    is studying the regulation of seed mineral content in maize. Surya is a rotating graduate student
    figuring out how to optimize maize photosynthesis using genomes of crop wild relatives. Ryleigh
    joined our lab as a high school student, continued as an undergrad, and is now a PhD student
    integrating high throughput leaf phenotyping with undergraduate science education."
  people:
    - /peoplepages/RyleighK/
    - /peoplepages/SuryaK/
    - /peoplepages/HiraA/
